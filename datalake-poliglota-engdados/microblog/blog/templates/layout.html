<!doctype html>
<title>My Blogging Site</title>
<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
<div class="page">
  <h1>TEBD Mini Blog</h1>
  <div class="metanav">
  {% if session.username %}
  Logado como {{ session.username }}
  {% endif %}
  <a href="{{ url_for('index') }}">Home</a>
  {% if not session.username %}
    <a href="{{ url_for('register') }}">Cadastrar usu√°rio</a>
    <a href="{{ url_for('login') }}">Fazer login</a>
  {% else %}
    <a href="{{ url_for('profile', username=session.username) }}">Perfil</a>
    <a href="{{ url_for('logout') }}">Logout</a>
  {% endif %}
  </div>
  {% for message in get_flashed_messages() %}
    <div class="flash">{{ message }}</div>
  {% endfor %}
  {% block body %}{% endblock %}
</div>
